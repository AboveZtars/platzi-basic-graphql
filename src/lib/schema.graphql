
type Course @entity{
  _id: ID! @column
  title: String! @column
  teacher: String @column
  description: String! @column
  topic: String @column
}
type Query {
  "Return all the courses"
  courses: [Course]
  course(id: ID!): Course
}

input CourseInput {
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Mutation {
  createCourse(input: CourseInput!): Course
}